<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div class="top-part">
        <button class="start-game-button">Start game</button>
      </div>
      <div class="main-part">
        <div class="left-part">
          <p>Player</p>
          <div class="board-grid"></div>
          <div class="numerical-marks"></div>
          <div class="letter-marks"></div>
        </div>
        <div class="right-part">
          <p>Computer</p>
          <div class="board-grid"></div>
          <div class="numerical-marks"></div>
          <div class="letter-marks"></div>
        </div>
      </div>
    </div>
  </body>
</html>
