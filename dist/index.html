<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div class="top-part">
        <button class="start-game-button not-started">Start game</button>
        <button class="randomize-ships-locations">Randomize</button>
        <button class="new-game-button">New game</button>
      </div>
      <div class="main-part">
        <div class="left-part">
          <p>Human</p>
          <div class="board-grid human"></div>
          <div class="number-board-indexes"></div>
          <div class="letter-board-indexes"></div>
        </div>
        <div class="right-part">
          <p>Computer</p>
          <div class="board-grid computer"></div>
          <div class="number-board-indexes"></div>
          <div class="letter-board-indexes"></div>
        </div>
      </div>
    </div>
  </body>
</html>
